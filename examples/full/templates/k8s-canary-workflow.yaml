harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: KUBERNETES
  computeProviderName: Kubernetes Demo
  daemonSet: false
  name: Canary Deployment
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_CANARY_DEPLOY
      name: Canary Deployment
      properties:
        instanceUnitType: COUNT
        instances: '1'
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: K8S_DELETE
      name: Canary Delete
      properties:
        instanceUnitType: COUNT
        resources: ${k8s.canaryWorkload}
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx
  statefulSet: false
  templateExpressions:
  - expression: ${InfraDefinition}
    fieldName: infraDefinitionId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: SERVICE
- type: KUBERNETES
  computeProviderName: Kubernetes Demo
  daemonSet: false
  name: Rolling Upgrade
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
      properties:
        stateTimeoutInMinutes: 10
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx
  statefulSet: false
  templateExpressions:
  - expression: ${InfraDefinition}
    fieldName: infraDefinitionId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: SERVICE
postDeploymentSteps:
- type: SHELL_SCRIPT
  name: Mark Jira Ticket Completed
  properties:
    commandPath: null
    connectionAttributeName: null
    executeOnDelegate: true
    host: null
    outputVars: ''
    publishAsVar: false
    scriptString: echo "Mark Jira ticket as completed"
    scriptType: BASH
    sshKeyRefName: null
    sweepingOutputName: null
    sweepingOutputScope: null
    templateExpressions: null
    templateVariables: ''
    timeoutMillis: 60000
preDeploymentSteps:
- type: SHELL_SCRIPT
  name: Create Jira Ticket
  properties:
    commandPath: null
    connectionAttributeName: null
    executeOnDelegate: true
    host: null
    outputVars: ''
    publishAsVar: false
    scriptString: echo "Creating a jira ticket"
    scriptType: BASH
    sshKeyRefName: null
    sweepingOutputName: null
    sweepingOutputScope: null
    templateExpressions: null
    templateVariables: ''
    timeoutMillis: 60000
rollbackPhases:
- type: KUBERNETES
  computeProviderName: Kubernetes Demo
  daemonSet: false
  name: Rollback Canary Deployment
  phaseNameForRollback: Canary Deployment
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx
  statefulSet: false
  templateExpressions:
  - expression: ${InfraDefinition}
    fieldName: infraDefinitionId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: SERVICE
- type: KUBERNETES
  computeProviderName: Kubernetes Demo
  daemonSet: false
  name: Rollback Rolling Upgrade
  phaseNameForRollback: Rolling Upgrade
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx
  statefulSet: false
  templateExpressions:
  - expression: ${InfraDefinition}
    fieldName: infraDefinitionId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: SERVICE
templateExpressions:
- expression: ${Environment}
  fieldName: envId
  metadata:
  - name: relatedField
  - name: entityType
    value: ENVIRONMENT
templatized: true
userVariables:
- type: ENTITY
  description: Variable for Environment entity
  fixed: false
  mandatory: true
  name: Environment
- type: ENTITY
  description: Variable for Service entity in Rollback Rolling Upgrade
  fixed: false
  mandatory: true
  name: Service
- type: ENTITY
  description: Variable for Infrastructure Definition entity in Rollback Rolling Upgrade
  fixed: false
  mandatory: true
  name: InfraDefinition
